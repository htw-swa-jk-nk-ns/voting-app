apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raw-data-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: voting-app.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-raw-data
              port: 
                number: 8889